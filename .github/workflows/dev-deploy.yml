on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - dev

jobs:
    dev_deploy:
        runs-on: ubuntu-latest
        name: Deploy to Development Server

        permissions:
            contents: "read"
            id-token: "write"

        steps:
            # actions/checkout MUST come before auth
            - uses: "actions/checkout@v3"

            - id: "auth"
              uses: "google-github-actions/auth@v1"
              with:
                  workload_identity_provider: ${{ secrets.DEV_DEPLOY_PROVIDER }}
                  service_account: ${{ secrets.DEV_DEPLOY_ACCOUNT }}

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v1"

            - name: "Use gcloud CLI"
              run: "gcloud info"

            - name: "Deploy"
              run: gcloud compute ssh --zone "asia-northeast3-a" "dev-deploy" --project "swpp22-team10" "dev-deploy@dev-deploy" --command="./deploy.sh"
